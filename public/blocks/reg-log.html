<article class="reg-auth-forms">
    <form action="#" class="register-form shadowBorder">
        <h1 class="h1-title">Создание аккаунта</h1>
        <section class="input">
            <span class="input__title">Имя</span>
            <input type="text" class="input__content" name="form-name" placeholder="Имя">
        </section>
        <section class="input">
            <span class="input__title">Фамилия</span>
            <input type="text" class="input__content" name="form-second-name" placeholder="Фамилия">
        </section>
        <section class="input">
            <span class="input__title">Логин</span>
            <input type="text" class="input__content" name="form-login" placeholder="Логин">
        </section>
        <section class="input">
            <span class="input__title">Пароль</span>
            <input type="text" class="input__content" name="form-password" placeholder="Пароль">
        </section>
        <section class="input">
            <span class="input__title">Повторите пароль</span>
            <input type="text" class="input__content" name="form-repeat-password" placeholder="Пароль">
        </section>
    
        <button type="submit" class="profile-settings__button">Создать</button>
    </form>
    
    <form action="#" class="auth-form shadowBorder">
        <h1 class="h1-title">Авторизация в аккаунт</h1>
        <section class="input">
            <span class="input__title">Логин</span>
            <input type="text" class="input__content" name="form-login" placeholder="Логин">
        </section>
        <section class="input">
            <span class="input__title">Пароль</span>
            <input type="text" class="input__content" name="form-password" placeholder="Пароль">
        </section>
    
        <button type="submit" class="profile-settings__button">Войти</button>
    </form>
</article>
